<!DOCTYPE html>
<html lang="en">
<head>
    <!-- DEFAULT -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CEO -->
    <meta property="og:image" content="./src/img/message.png">
    <meta name="description" content="This project has a submit button that takes a message (input) and eventually display it to the user">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Lesther Xitumul Manuel">
    <!-- STYLES -->
    <link rel="stylesheet" href="./src/styles.css">
    <title>Pass The Message | Lesther Xitumul Manuel</title>
</head>
<body>
    <main class="container">
        <h1 class="title">A message you would like to pass</h1>
        <form class="form-container">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" autocomplete="off">

            <label for="message">Message</label>
            <input type="text" id="message" name="message" autocomplete="off">
            
            <input type="submit" id="btn-submit">
        </form>
        <div class="warning-container">
            <p class="warning-message">Lorem ipsum dolor, sit amet consectetur</p>
        </div>
        <table class="previous-message">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Last Message</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="last-author">Lesther</td>
                    <td id="last-message">This is awesome bro lorem34</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
